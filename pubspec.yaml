name: movietest
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  firebase_core: ^1.24.0
  firebase_messaging: ^13.1.0
  flutter_riverpod: ^2.3.6
  http: ^1.1.0
  path_provider: ^2.1.0
  provider: ^6.0.3
  sqflite: ^2.3.0

flutter_localizations:
  sdk: flutter

dependency_overrides:
  firebase_core_platform_interface: 4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
  - assets/images/

  fonts:
    - family: Corben
      fonts:
        - asset: assets/fonts/Corben-Regular.ttf

